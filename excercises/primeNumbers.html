<!DOCTYPE html>
<html> 
<head> 
    <meta charset="utf-8">
    <title>Prime Numbers</title>
</head>
<body>
    <script>
        let n = 10;
        nextPrime: 
        for(let i = 2; i <= n; i++){
            for(let j = 2; j<i; j++){
                if (i % j == 0) continue nextPrime;
            }
        alert(i);
        }
    </script>
</body>
</html>
